{% extends "base.html" %}
{% block body_block %}
<style media="screen">
.errorlist
{
    color: red;
}
.error input, .error select {
border: 2px red solid;
}
</style>
<br><br>
<div>
    <div class="container">
        <div class="jumbotron" >
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ pass_form.as_p }}<br>
                {% for range in alumnos %}
                    <hr><br>
                    <h4>Alumno {{range}}:</h4><br>
                    {{ alumno_form.as_p }}<br>
                {%endfor%}
                <p><button class="btn btn-primary btn-lg btn-block">Registrar</button></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
