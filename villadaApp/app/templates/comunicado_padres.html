{% extends "base_padres.html" %}
{% block body_block %}
<style>
    #info{
        font-weight: bold;

    }

</style>
<br><br>
<div class="jumbotron">
    <h2>{{comunicado.titulo}}</h2>
    <hr>
    <a id="info">Directivo: </a>{{comunicado.directivo}}
    <br>
    <a id="info">Fecha: </a>{{comunicado.fecha}}
    <br>
    <a id="info">Cursos Notificados: </a>{% for curso in comunicado.curso %}
        {{curso}}
        {%endfor%}
    </a>
    <br>
    <a id="info">Estado: </a>

    <hr>
    <a>{{comunicado.mensaje}}</a>
    <br>
    <hr>
    
<label for="myCheck">Checkbox:</label> 
<input type="checkbox" id="myCheck" onclick="myFunction()">

<p id="text" style="display:none">Checkbox is CHECKED!</p>

<script>
function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}
</script><br>

</div>


{% endblock %}
