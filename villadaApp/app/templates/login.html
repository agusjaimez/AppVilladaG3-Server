{% extends 'base.html' %}
{% block body_block %}


<div class="container" align='center'>
    <div class="jumbotron">
      <h1>Ingrese sus datos :</h1>
      <br><br>
      <form method="post" action="{% url 'user_login' %}" align='center'>
      {% if login_message %}
          <div class="alert alert-danger col-md-6 mx-auto">
                {{ login_message }}
          </div>
      {% endif %}
          <div class="form-group row">
            {% csrf_token %}

            <div class="col-md-6 mx-auto">
              <input type="username" name="username"  class="form-control" placeholder="Usuario" required>
            </div>
          </div>

          <div class="form-group row">

            <div class="col-md-6 mx-auto">
              <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
          </div>
          <input type="submit" name="" class="btn btn-primary" value="Login">
      </form>
    </div>
</div>
{% endblock %}
