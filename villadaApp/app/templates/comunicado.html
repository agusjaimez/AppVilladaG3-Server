{% extends "base.html" %}
{% block body_block %}
<style>
    #info{
        font-weight: bold;
    }
</style>
<br><br>
<div class="jumbotron">

    <a class="btn btn-danger float-right " href="{% url 'delete_comunicados' comunicado.id %}">Eliminar</a>
    <h2>{{comunicado.titulo}}</h2>

    <hr>
    <a id="info">Directivo: </a>{{comunicado.directivo}}
    <br>
    <a id="info">Fecha: </a>{{comunicado.fecha}}
    <br>
    <a id="info">Cursos Notificados: </a>{% for curso in comunicado.curso %}
        {{curso}}
        {%endfor%}


    <hr>
    <a>{{comunicado.mensaje}}</a>
</div>
{% endblock %}
